    <div id="glowny">
        <script>
            function oblicz()
            {
                var paliwo=rodzaj.value;
                var litr=litry.value;
                var cena=0;
                if(paliwo==1)
                {
                    cena=4;
                  
                }
                else if(paliwo==2)
                {
                    cena=3.5;
                   
                }
            else{
                cena=0;
            }
            
            cena=cena*litr;
        document.write("koszt paliwa:"+ cena +"zł");
        
        
        
        }
        </script>

        <p>Ile litrów</p><br>

        <input type="submit" value="OBLICZ" onclick="oblicz()">
